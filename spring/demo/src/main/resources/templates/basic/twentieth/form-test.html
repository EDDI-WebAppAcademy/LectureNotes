<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- 앞서 form 내부에 action 파트는 서버에게 처리를 지정하기 위한 목적으로 사용함 -->
    <!-- 그러나 우리는 vue나 react 기반이므로 사실상 axios가 이 역할을 수행하게 될 것임 -->
    <form method="post">
        <input type="text" title="Search">
        <input type="submit" value="Search">
    </form>
</body>
</html>
